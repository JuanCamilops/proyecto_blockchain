<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C칩digo Din치mico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0f0f0f;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    span#codigo {
      font-size: 2rem;
      background: #111;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px dashed #00ff88;
    }
  </style>
</head>
<body>
  <h1>C칩digo actual</h1>
  <p>C칩digo: <span id="codigo"></span></p>

  <script>
    function generarCodigo() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function actualizarCodigo() {
      const nuevoCodigo = generarCodigo();
      document.getElementById("codigo").innerText = nuevoCodigo;
      localStorage.setItem("codigoActual", nuevoCodigo);
    }

    actualizarCodigo();
    setInterval(actualizarCodigo, 60000); // Cada minuto
  </script>
</body>
</html>
