<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Blockchain</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00b894;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    #codigoActual {
      font-size: 24px;
      font-weight: bold;
      color: #00cec9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acceso Seguro Blockchain</h1>
    <p>Código actual:</p>
    <p id="codigoActual">Generando...</p>

    <input type="password" id="password" placeholder="Ingrese el código actual">
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    // Generador de código
    function generarCodigo() {
      return Math.floor(10000 + Math.random() * 90000).toString();
    }

    // Mostrar y almacenar el código al cargar
    let codigoActual = generarCodigo();
    document.getElementById("codigoActual").innerText = codigoActual;
    localStorage.setItem("codigoActual", codigoActual);

    // Actualizar cada minuto
    setInterval(() => {
      codigoActual = generarCodigo();
      document.getElementById("codigoActual").innerText = codigoActual;
      localStorage.setItem("codigoActual", codigoActual);
    }, 60000);

    // Función de login
    function login() {
      const password = document.getElementById("password").value;
      const codigoAlmacenado = localStorage.getItem("codigoActual");

      if (password === codigoAlmacenado) {
        sessionStorage.setItem("loggedIn", true);
        window.location.href = "transportes.html";
      } else {
        alert("Código incorrecto");
      }
    }
  </script>
</body>
</html>
